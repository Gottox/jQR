<!DOCTYPE HTML>
<html>
<head>
<title>Title of the document</title>
<script src="jquery.js" language="javascript"></script>
<script language="javascript" src="jqr.js"></script>
<script language="javascript">
	$(document).ready(function() {
		var f = function() { $('#qrcode').qrcode($(this).val()); }
		$('#value').change(f).keypress(f).keydown(f).keyup();
	});
</script>
</head>
<body>
Text: <input id="value">
<br>
<br>
<br>
<br>
<div id="qrcode"></div>
</body>
</html>
